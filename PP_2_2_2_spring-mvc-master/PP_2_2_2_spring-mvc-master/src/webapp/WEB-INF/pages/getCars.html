<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Автомобили</title>
</head>
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">model</th>
        <th scope="col">colour</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${cars}">
    <td th:text="${car.id}"/>
        <td th:text="${car.model}"/>
        <td th:text="${car.colour}"/>
    </tr>
    </tbody>
</table>
</body>
</html>

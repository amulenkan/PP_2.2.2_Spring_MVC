<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h2>Cars</h2>
<br>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">model</th>
        <th scope="col">colour</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${cars}">
    <td th:text="${car.id}"/>
        <td th:text="${car.model}"/>
        <td th:text="${car.colour}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
